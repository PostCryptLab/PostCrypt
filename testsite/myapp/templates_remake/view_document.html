{% extends 'base.html' %}

{% block title %}View Document - EduPlatform{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ document.lab_type }}</h1>
    <div class="card">
        <div class="card-body">
            {{ document_content|safe }}
        </div>
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
