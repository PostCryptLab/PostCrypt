<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Some COOL app name</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>

    <body>
        <div class="buttons">
            <p>
                <a href="{% url 'login' %}">
                    <button type="button" class="button is-primary">Login</button>
                </a>

                <a href="{% url 'register' %}">
                    <button type="button" class="button is-link">Register</button>
                    
                </a>
            </p>
        </div>
        
        <form action="{% url 'results-view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.labName }}

            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <p><input type="submit" value="Upload"/></p>
        </form>
    </body>

</html>
